plugins {
    id 'java'
    id 'com.google.protobuf' version '0.8.18'
    id 'idea'
}

group 'com.gabrielspassos.poc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.48.1'
    implementation 'io.grpc:grpc-protobuf:1.48.1'
    implementation 'io.grpc:grpc-stub:1.48.1'
    implementation 'io.grpc:grpc-services:1.48.1'   // reflection

    compileOnly 'org.apache.tomcat:annotations-api:6.0.53'

    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.1.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.21.1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.48.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
    generatedFilesBaseDir = "$projectDir/src"
}

idea {
    module {
        sourceDirs += file("${projectDir}/service");
        sourceDirs += file("${projectDir}/java/grpc");
    }
}

test {
    useJUnitPlatform()
}